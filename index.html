<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>صفحتي مع أزرار</title>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f3f3f3;
      color: #333;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      color: #1a73e8;
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    button {
      padding: 10px 20px;
      background-color: #1a73e8;
      border: none;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      margin: 0 10px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0c5dc0;
    }
  </style>
</head>
<body>
  <h1 id="header">مرحباً بك في مشروعي!</h1>

  <button id="changeTextBtn">غير النص</button>
  <button id="openPageBtn">افتح صفحة Google جديدة</button>

  <script>
    const header = document.getElementById('header');
    const changeTextBtn = document.getElementById('changeTextBtn');
    const openPageBtn = document.getElementById('openPageBtn');

    changeTextBtn.addEventListener('click', () => {
      header.textContent = 'تم تغيير النص!';
    });

    openPageBtn.addEventListener('click', () => {
      window.open('https://www.google.com', '_blank');
    });
  </script>
</body>
</html>
